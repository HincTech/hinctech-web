    }

<body class="bg-gray-100 text-gray-800">

  <main class="container mx-auto p-6">
    <h2 class="text-2xl font-semibold mb-4">SOLICITA TU PRESUPUESTO (CELULARES)</h2>
    <div id="presupuesto" class="grid gap-6 md:grid-cols-3 sm:grid-cols-2">
    </div>
    <div class="text-center mt-10">
      <a href="index.html" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full shadow-md transition">
        ‚¨ÖÔ∏è Volver al Inicio
      </a>
    </div>
  </main>

  <!-- Formulario de presupuesto para celulares -->
<section class="container mx-auto p-6">
  <h2 class="text-2xl font-semibold mb-4"></h2>
  <div class="bg-white p-6 rounded-xl shadow-md">
    <form id="celular-form" class="space-y-4">
      <div>
        <label class="block font-medium mb-1">Tu Nombre</label>
        <input type="text" id="nombre" required
         class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block font-medium mb-1">Marca del dispositivo</label>
        <input type="text" id="marca" required
          class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block font-medium mb-1">Modelo</label>
        <input type="text" id="modelo" required
          class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block font-medium mb-1">Problema del dispositivo</label>
        <textarea id="problema" rows="3" required
          class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <button type="submit"
        class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition">
        üì≤ Enviar a WhatsApp
      </button>
    </form>
  </div>
</section>

<script>
  document.getElementById("celular-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const nombre = document.getElementById("nombre").value;
    const marca = document.getElementById("marca").value;
    const modelo = document.getElementById("modelo").value;
    const problema = document.getElementById("problema").value;

    // N√∫mero de WhatsApp (cambi√° con tu n√∫mero, con c√≥digo de pa√≠s, sin + ni 0)
    const telefono = "5493751445528";

    const mensaje = `Hola, soy ${nombre}.%0AQuiero solicitar un presupuesto para mi celular.%0Aüì± Marca: ${marca}%0Aüì± Modelo: ${modelo}%0A‚ö†Ô∏è Problema: ${problema}`;

    const url = `https://wa.me/${telefono}?text=${mensaje}`;
    window.open(url, "_blank");
  });
</script>

<script>
  const themeToggle = document.getElementById("theme-toggle");
  const html = document.documentElement;

  // Cargar tema guardado
  if (localStorage.getItem("theme") === "dark") {
    html.classList.add("dark");
    themeToggle.textContent = "‚òÄÔ∏è";
  }

  themeToggle.addEventListener("click", () => {
    if (html.classList.contains("dark")) {
      html.classList.remove("dark");
      localStorage.setItem("theme", "light");
      themeToggle.textContent = "üåô";
    } else {
      html.classList.add("dark");
      localStorage.setItem("theme", "dark");
      themeToggle.textContent = "‚òÄÔ∏è";
    }
  });
</script>


  <script src="script.js"></script>
