<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    input, textarea, select {
      color: #000 !important;
    }
    input::placeholder,
    textarea::placeholder {
      color: #000 !important;
      opacity: 0.7;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

<header class="bg-blue-700 text-white p-4 flex justify-between items-center shadow-md">
  <div class="flex items-center space-x-3">
    <img src="logo.png.jpeg" alt="Logo HincTech" class="h-10 w-10 rounded-full">
    <div>
      <h1 class="text-2xl font-bold">HincTech</h1>
      <p class="text-sm">Reparamos tu mundo digital</p>
    </div>
  </div>
</header>

<main class="container mx-auto p-6">
  <h2 class="text-2xl font-semibold mb-4">Solicitar Presupuesto</h2>

  <section class="bg-white p-6 rounded-xl shadow-md">

    <form id="presupuesto-form" class="space-y-4">

      <div>
        <label class="block font-medium mb-1">Tu Nombre</label>
        <input type="text" id="nombre" placeholder="Tu nombre" required
          class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block font-medium mb-1">Teléfono</label>
        <input type="tel" id="telefono" placeholder="+54 9 11 1234 5678" required
          class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block font-medium mb-1">Tipo de dispositivo</label>
        <select id="dispositivo" required class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
          <option value="" disabled selected>Selecciona un dispositivo</option>
          <option value="PC/Notebook">PC / Notebook</option>
          <option value="Celular">Celular / Smartphone</option>
        </select>
      </div>

      <!-- Servicios dinámicos solo para PC/Notebook -->
      <div id="servicios-container" class="hidden">
        <label class="block font-medium mb-1">Servicio</label>
        <select id="servicio" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
        </select>
      </div>

      <div>
        <label class="block font-medium mb-1">Marca del dispositivo</label>
        <input type="text" id="marca" placeholder="Marca" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block font-medium mb-1">Modelo</label>
        <input type="text" id="modelo" placeholder="Modelo" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block font-medium mb-1">Detalle</label>
        <textarea id="detalle" rows="3" placeholder="Describe el problema o lo que necesitas" 
          class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <button type="submit" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition">
        📲 Enviar a WhatsApp
      </button>

    </form>

    <div class="text-center mt-6">
  <a href="index.html"
     class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full shadow-md transition">
    ⬅️ Volver al Inicio
  </a>
</div>
  </section>
</main>

<script>
const dispositivo = document.getElementById("dispositivo");
const serviciosContainer = document.getElementById("servicios-container");
const servicioSelect = document.getElementById("servicio");

// Servicios solo para PC/Notebook
const serviciosPC = [
  "Mantenimiento",
  "Instalación de Windows 10 y 11",
  "Instalación de Office",
  "Optimización del sistema",
  "Instalación de drivers y más"
];

dispositivo.addEventListener("change", () => {
  if (dispositivo.value === "PC/Notebook") {
    servicioSelect.innerHTML = "";
    serviciosPC.forEach(s => {
      const option = document.createElement("option");
      option.value = s;
      option.textContent = s;
      servicioSelect.appendChild(option);
    });
    serviciosContainer.classList.remove("hidden");
  } else {
    servicioSelect.innerHTML = "";
    serviciosContainer.classList.add("hidden");
  }
});

document.getElementById("presupuesto-form").addEventListener("submit", function(e){
  e.preventDefault();

  const nombre = document.getElementById("nombre").value.trim();
  const telefonoUser = document.getElementById("telefono").value.trim();
  const tipoDispositivo = dispositivo.value;
  const servicio = servicioSelect.value || "N/A"; // Por si no hay servicio seleccionado
  const marca = document.getElementById("marca").value.trim();
  const modelo = document.getElementById("modelo").value.trim();
  const detalle = document.getElementById("detalle").value.trim();

  const telefono = "5493751445528"; // tu WhatsApp

  let mensaje = `Hola, soy ${nombre}.\nQuiero solicitar un presupuesto.\nTel: ${telefonoUser}\nDispositivo: ${tipoDispositivo}`;
  if (tipoDispositivo === "PC/Notebook") {
    mensaje += `\nServicio: ${servicio}`;
  }
  mensaje += `\nMarca: ${marca}\nModelo: ${modelo}\nDetalle: ${detalle}`;

  // Codificar mensaje
  const url = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;

  // Abrir WhatsApp en nueva pestaña
  const win = window.open(url, "_blank");
  if (!win) {
    alert("Por favor permite abrir nuevas pestañas para enviar WhatsApp.");
  }
});
</script>

</body>
</html>
